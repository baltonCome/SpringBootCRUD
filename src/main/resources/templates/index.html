<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container text-center">
            
            <div class="text-center container">
                
                <h1 class="display-4">MY AGENDA</h1>
                <p class="lead">Contacts</p>
                
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${listContacts}">
                            <td th:text="${contact.id}">Id</td>
                            <td th:text="${contact.name}">Name</td>
                            <td th:text="${contact.number}">Number</td>
                            <td th:text="${contact.email}">Email</td>
                            <td><a th:href="@{'/edit/' + ${contact.id}}" class="btn btn-warning"> Edit </a>
                            <a th:href="@{'/delete/' + ${contact.id}}" class="btn btn-danger" th:confirm="|Delete Contact?|" onclick="if(!confirm(this.getAttribute('confirm'))) return false"> Delete </a></td>
                        </tr>
                    </tbody>
                  </table>           
                <a href="add" class="btn btn-success"> Add Contact</a>
            </div>            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
