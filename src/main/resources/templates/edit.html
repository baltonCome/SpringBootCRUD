<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="text-center container">
            <h1 class="display-4">MY AGENDA</h1>
            <p class="lead">EDIT CONTACT</p>
        </div>
        
        <div class="container my-3">
            
            <form name ="contact-data" class="col-6 offset-lg-3" th:object="${contact}"  th:action="@{/save}" method="POST">
                
                <input type="text" class="form-control my-2" th:field="*{id}" readonly="readonly">
                <input type="text" class="form-control my-2" placeholder="Insert Name" th:field="*{name}">
                <input type="text" class="form-control my-2" placeholder="Insert Number" th:field="*{number}">
                <input type="text" class="form-control my-2" placeholder="Insert Email" th:field="*{email}">
                <button type= "submit" class="btn btn-primary mb-2 my-3"> Save Changes</button>
            </form>
        </div>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
